<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://www.w3schools.com/lib/w3data.js"></script>

    <title>Joel Adams - Home</title>

    <style>
      body {
        background-color: #212529 !important;
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      #portrait {
        width: 550px;
        border-radius: 500mm;
        max-width: 350px;
      }

      @media screen and (max-width: 1000px) {
        #portrait {
          width: 40%;
        }
      }

      @media screen and (max-width: 770px) {
        #portrait {
          width: 40%;
        }
      }

      @media screen and (max-width: 479px) {
        #portrait {
          width: 50%;
        }
      }

      footer {
        margin-top: auto;
        color: gray;
      }
    </style>
    <style>
      .fade-in {
        margin-top: 25px;
        font-size: 21px;
        text-align: center;
        animation: fadein 3s;
        -moz-animation: fadein 3s; /* Firefox */
        -webkit-animation: fadein 3s; /* Safari and Chrome */
        -o-animation: fadein 3s; /* Opera */
      }
      @keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @-moz-keyframes fadein {
        /* Firefox */
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @-webkit-keyframes fadein {
        /* Safari and Chrome */
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @-o-keyframes fadein {
        /* Opera */
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div w3-include-html="navigation"></div>

    <div id="front-page-background"></div>
    <div
      class="container fade-in"
      style="text-align: center; padding-top: 100px; margin: auto"
    >
      <img
        src="/images/joel_new.jpg"
        alt="Joel Adams portrait"
        id="portrait"
        class="center img-thumbnail"
      />
      <h1>Joel Adams</h1>
      <h4>
        BSc in Computer Science and Artificial Intelligence, First Class Honours
      </h4>
      <p><a class="btn btn-outline-success" href="/about">About me</a></p>
      <p>
        <a class="btn btn-outline-info" href="https://new.joeladams.dev"
          >React website (Still a work in progress)</a
        >
      </p>
    </div>
    <div class="container fade-in" style="text-align: center">
      <h5>
        Created using
        <a href="https://nodejs.org/en/"
          ><img
            src="https://nodejs.org/static/images/logos/nodejs-new-pantone-white.svg"
            alt="node.js"
            class="center"
            style="max-width: 80px"
        /></a>
        and hosted on
        <a href="https://www.apache.org/"
          ><img
            src="https://upload.wikimedia.org/wikipedia/commons/1/10/Apache_HTTP_server_logo_%282019-present%29.svg"
            alt="Apache2.0"
            class="center"
            style="max-width: 100px"
        /></a>
      </h5>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script>
      w3IncludeHTML();
    </script>
  </body>
